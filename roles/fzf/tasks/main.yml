###############################################################################
# FZF installation

- name: FZF | Installs FZF | apt
  become: yes
  become_user: root
  apt:
    name: fzf
    state: present

- name: FZF | Installs fd-find | apt
  become: yes
  become_user: root
  apt:
    name: fd-find
    state: present

- name: FZF | Installs bat | apt
  become: yes
  become_user: root
  apt:
    deb: "https://github.com/sharkdp/bat/releases/download/v{{ bat_version }}/bat_{{ bat_version }}_amd64.deb"
