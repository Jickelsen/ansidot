---
###############################################################################
# Git installation

- name: Git | Installs git | package
  become: yes
  become_user: root
  package:
    name: git
    state: present

- name: Tig | Installs Tig | package
  become: yes
  become_user: root
  package:
    name: tig
    state: present

- name: Git | Links global gitignore file | file
  file:
    src: "{{ dotfiles_home }}/roles/git/files/gitignore_global.link"
    dest: "{{ dotfiles_user_home }}/.gitignore_global"
    state: link
    force: yes

- name: Git | Copies git config | template
  template:
    src: "gitconfig.j2"
    dest: "{{ dotfiles_user_home }}/.gitconfig"
